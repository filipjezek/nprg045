<label
  vidretrKeyboardClick
  tabindex="0"
  *ngFor="let opt of options"
  [class.selected]="opt.value == value"
>
  <input
    type="radio"
    [name]="name"
    [value]="opt.value"
    [id]="name + '-' + opt.value"
    [formControl]="control"
    (change)="onTouched(); onChange(opt.value)"
  />
  {{ opt.label }}
</label>
