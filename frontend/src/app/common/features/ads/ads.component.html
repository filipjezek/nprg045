<a
  [routerLink]="['datastore', datastore].concat(link, [index.toString()])"
  routerLinkActive="selected"
>
  <span class="alg">{{ data.algorithm }}</span>
  <span class="acronym" [title]="data.identifier">{{
    data.identifier | acronym
  }}</span>
  <div class="tags">
    <span class="tag" *ngFor="let tag of data.tags">{{ tag }}</span>
  </div>
</a>
