<h1>{{ path$ | async }}</h1>

<mozaik-sql-editor
  [content]="query$ | async"
  (query)="onQuery($event)"
  (error)="error = $event"
></mozaik-sql-editor>
<pre class="error-container" *ngIf="error">{{ error }}</pre>
<mozaik-ds-table
  [src]="(sqlres$ | async).results"
  [keys]="(sqlres$ | async).keys"
></mozaik-ds-table>
